<div class="container">
  <button mat-button color="primary" (click)="openDialog(null)">Add Product</button>
  <button mat-button color="primary" (click)="filterByBought(true)">Filter By Bought</button>
  <button mat-button color="primary" (click)="filterByBought(false)">Filter By Bought</button>
<table mat-table #table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
  
    <!-- BoughtAtPrice Column -->
    <ng-container matColumnDef="boughtAtPrice">
      <th mat-header-cell *matHeaderCellDef> BoughtAtPrice </th>
      <td mat-cell *matCellDef="let element"> {{element.boughtAtPrice}}</td>
    </ng-container>

    <!-- Bought Column -->
    <ng-container matColumnDef="bought">
      <th mat-header-cell *matHeaderCellDef> Bought </th>
      <td mat-cell *matCellDef="let element"> {{element.bought}}</td>
    </ng-container>

    <!-- TotalPrice Column -->
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> TotalPrice </th>
      <td mat-cell *matCellDef="let element"> {{element.totalPrice}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button (click)="editElement(element)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteElement(element.id)" color="primary">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
